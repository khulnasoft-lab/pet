release:
  github:
    owner: khulnasoft-lab
    name: pet
  name_template: '{{.Tag}}'
brews:
  -
    tap:
      owner: khulnasoft-lab
      name: homebrew-pet
    commit_author:
      name: goreleaserbot
      email: goreleaser@carlosbecker.com
    description: "Simple command-line snippet manager"
    homepage: "https://github.com/khulnasoft-lab/pet"
    dependencies:
      - fzf
    install: |
      bin.install Dir['pet']
      zsh_completion.install "misc/completions/zsh/_pet"
    test: |
      system "#{bin}/pet"
builds:
- goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  - arm
  - arm64
  - "386"
  goarm:
  - "6"
  main: .
  ldflags: -s -w -X github.com/khulnasoft-lab/pet/cmd.version={{.Version}}
archives:
  -
    format: tar.gz
    name_template: '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{
      .Arm }}{{ end }}'
    files:
    - LICENSE*
    - README*
    - CHANGELOG*
    - misc/completions/zsh/_pet
nfpms:
  -
    homepage: https://github.com/khulnasoft-lab/pet
    maintainer: Teppei Fukuda <khulnasoft-lab@gmail.com>
    description: "Simple command-line snippet manager"
    bindir: /usr/local/bin
    license: MIT
    formats:
    - deb
    - rpm
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
